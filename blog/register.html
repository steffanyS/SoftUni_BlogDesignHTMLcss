<!DOCTYPE html>
<html>
<head>
	<title>SoftUni Blog</title>
	<link type="text/css" rel="stylesheet" href="styles/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="styles/styles.css">
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<div class="navbar navbar-default navbar-fixed-top text-uppercase">
			<div class="container">
				<div class="navbar-header">
				<a href="index.html" class="navbar-brand">SoftUni blog</a>

				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">Welcome User</a></li>
						<li><a href="createnewpost.html">New Post</a></li>
						<li><a href="index.html">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="container body-content span=8 offset=2" id="legend">
            <form class="form-horizontal">
                <fieldset>
                    <legend >Register</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Full name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputFullName" placeholder="Full name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Confirm Password</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
	</main>

	<footer>
		<div class="container modal-footer">
			<p>&copy; 2017 softuni</p>
		</div>
	</footer>
</body>
</html>
